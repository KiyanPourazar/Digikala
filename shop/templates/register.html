{% extends 'base.html' %}
{% load static %}

{% block content %}
<!-- Header -->
<header class="bg-dark py-5">
    <div class="container px-4 px-lg-5 my-5">
        <div class="text-center text-white">
            <h1 class="display-4 fw-bolder">ثبت‌نام</h1>
            <p class="lead fw-normal text-white-50 mb-0">ساخت حساب کاربری جدید</p>
        </div>
    </div>
</header>

<!-- Register Section -->
<section class="py-5">
    <div class="container px-4 px-lg-5">
        <form method="POST" action="{% url 'register' %}" class="shadow p-4 rounded bg-light">
            {% csrf_token %}
            
            <div class="mb-3 text-end">
                <label for="username" class="form-label">نام کاربری</label>
                <input type="text" class="form-control text-start" id="username" name="username" required>
            </div>

            <div class="mb-3 text-end">
                <label for="email" class="form-label">ایمیل</label>
                <input type="email" class="form-control text-start" id="email" name="email" required>
            </div>

            <div class="mb-3 text-end">
                <label for="password1" class="form-label">رمز عبور</label>
                <input type="password" class="form-control text-start" id="password1" name="password1" required>
            </div>

            <div class="mb-3 text-end">
                <label for="password2" class="form-label">تکرار رمز عبور</label>
                <input type="password" class="form-control text-start" id="password2" name="password2" required>
            </div>

            <button type="submit" class="btn btn-dark w-100 mt-3">ثبت‌نام</button>
        </form>

        <div class="text-center mt-3">
            <p>قبلاً حساب دارید؟ <a href="{% url 'login' %}">وارد شوید</a></p>
        </div>
    </div>
</section>

{% endblock %}
